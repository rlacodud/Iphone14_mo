<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 전체를 감싸는 dc_wrap -->
  <div class="dc_wrap">

    <!-- pc, 모바일 혼재 영역 -->
    <div class="dc_pop-container">

      <!-- 가이드 팝업 -->
      <div class="dc_guid-text--container">
        <div>
            <div class="img">
              <img src="./images/star_ico.png" alt="">
            </div>
            <ul>
              <li>
                <em>STEP1</em>
                <span>
                  내가 원하는 기본 배경 OR 사진 선택(4:5비율)
                </span>
              </li>
              <li>
                <em>STEP2</em>
                <span>
                  내 마음에 드는 스티커 &amp; 텍스트 추가해서 배경꾸미기
                </span>
              </li>
              <li>
                <em>STEP3</em>
                <span>
                  인스타그램에 태그 작성해서 올리면 이벤트 참여 끝!
                </span> 
              </li>
            </ul>
            <p>
              모든 저작물은 초상권, 지적재산권, 저작권 등의 법리적 문제가 전혀 없어야 하며 문제가 있을 시 수상에서 제외될 수 있습니다
            </p>

            <div class="alert" id="alert01">
              <div class="alert_wrap">
                <div class="alert_inner">
                  <img src="./images/ico_alert.svg" alt="느낌표">
                  배경화면을 꾸며주세요
                </div>
                <button onclick="$('#alert01').hide();"></button>
              </div>
            </div>
        </div>
      </div>

      <!-- 꾸밈 관련 영역 -->
      <div class="dc_area">

        <!-- 꾸며지는 영역(pc 좌측) -->
        <div class="dc_zone">
          <!-- 배경, 스티커, 텍스트 추가 영역 -->
          <div class="dc_deco-zone"></div>

        </div>

        <!-- 꾸미는 도구 영역(pc에서 우측에 위치) -->
        <div class="dc_deco">

          <!-- pc 전용 -->
          <div class="dc_event-text blind--mobile">
            <p>
              가장 FUN하게 꾸민 분에게는 <br />
              아이폰14를 포함 다양한 경품을 드려요
            </p>
          </div>

          <!-- 모바일 팝업(pc 기본 노출) -->
          <div class="dc_pop dc_back-image--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">배경</h2>

            <ul>
              <li>
                <input type="radio" name="back-image-radio" value="bg_img01" id="bg_img01">
                <label for="bg_img01">
                  <img src="./images/bg_img01.jpg">
                </label>
              </li>
              <li>
                <input type="radio" name="back-image-radio" value="bg_img02" id="bg_img02">
                <label for="bg_img02">
                  <img src="./images/bg_img02.jpg">
                </label>
              </li>
              <li>
                <input type="radio" name="back-image-radio" value="bg_img03" id="bg_img03">
                <label for="bg_img03">
                  <img src="./images/bg_img03.jpg">
                </label>
              </li>
              <li>
                <input type="radio" name="back-image-radio" value="bg_img04" id="bg_img04">
                <label for="bg_img04">
                  <img src="./images/bg_img04.jpg">
                </label>
              </li>
              <li>
                <input type="radio" name="back-image-radio" value="bg_img05" id="bg_img05">
                <label for="bg_img05">
                  <img src="./images/bg_img05.jpg">
                </label>
              </li>
            </ul>
            <button class="dc_close blind--pc">
              <img src="./images/btn/btn_close_white.svg">
            </button>
          </div>

          <!-- pc 전용 이미지 파일 업로드 버튼 -->
          <div class="dc_upload--container blind--mobile">
            <button class="dc_upload-button">
              <label for="file">
                PC에서 사진 불러오기
                <div class="btn-upload"><i class="dc_button-icon"></i></div>
              </label>
              <input type="file" name="file" id="file" accept="file_extension|audio/*|video/*|image/*|media_type" disabled>
            </button>
          </div>

          <div class="dc_pop dc_sticker--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">스티커</h2>

            <ul>
              <li><button><img src="./images/sticker/sticker01.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker02.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker03.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker04.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker05.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker06.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker07.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker08.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker09.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker10.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker11.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker12.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker13.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker14.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker15.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker16.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker17.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker18.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker19.svg"/></button></li>
              <li><button><img src="./images/sticker/sticker20.svg"/></button></li>
            </ul>
            <button class="dc_close blind--pc">
              <img src="./images/btn/btn_close_white.svg">
            </button>
          </div>

          <div class="dc_text-deco--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">텍스트</h2>
            
            <div class="dc_pop dc_input--container">

              <!-- pc 전용 title -->
              <h3 class="dc_sub-title--pc">텍스트 입력</h3>

              <textarea class="input-area" placeholder="텍스트를 입력해주세요."></textarea>
              <button class="dc_complete dc_close text">
                완료
              </button>
              <button class="dc_complete dc_close blind--pc">
                <img src="./images/btn/btn_close_white.svg">
              </button>

            </div>

            <div class="dc_pop dc_text-color-size-container">
            <div class="dc_text-color--container">

              <ul>
                <li>
                  <input type="radio" name="text-color-radio" value="red" id="red">
                  <label for="red" style="background-color: red;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="orange" id="orange">
                  <label for="orange" style="background-color: orange;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="yellow" id="yellow">
                  <label for="yellow" style="background-color: yellow;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="green" id="green">
                  <label for="green" style="background-color: green;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="blue" id="blue">
                  <label for="blue" style="background-color: blue;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="indigo" id="indigo">
                  <label for="indigo" style="background-color: indigo;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="purple" id="purple">
                  <label for="purple" style="background-color: purple;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="gray" id="gray">
                  <label for="gray" style="background-color: gray;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="black" id="black">
                  <label for="black" style="background-color: black;"></label>
                </li>
                <li>
                  <input type="radio" name="text-color-radio" value="white" id="white">
                  <label for="white" style="background-color: white;"></label>
                </li>
              </ul>
            </div>

            <div class="dc_text-size--container">

              <ul>
                <li>
                  <input type="radio" name="text-size-radio" value="40px" id="40px">
                  <label for="40px" style="font-size: 13px;">Aa</label>
                </li>
                <li>
                  <input type="radio" name="text-size-radio" value="70px" id="70px">
                  <label for="70px" style="font-size: 23px;">Aa</label>
                </li>
                <li>
                  <input type="radio" name="text-size-radio" value="100px" id="100px">
                  <label for="100px" style="font-size: 33px;">Aa</label>
                </li>
              </ul>
            </div>
            <button class="dc_close blind--pc">
              <img src="./images/btn/btn_close_black.svg">
            </button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모바일 전용 div -->
    <div class="dc_tool--container blind--pc">

      <!-- tool -->
      <div class="dc_tool">
        <button class="dc_tool-button dc_image-button"><img class="dc_background-image dc_button-icon" src="./images/btn/btn_mo_01_bg.svg"></img></button>
        <button class="dc_tool-button dc_upload-button">
          <label for="mobileFile">
            <div class="btn-upload"><img class="dc_background-image dc_button-icon" src="./images/btn/btn_mo_02_upload.svg"></img></div>
          </label>
          <input type="file" name="file" id="mobileFile" accept="file_extension|audio/*|video/*|image/*|media_type" disabled>
        </button>
        <button class="dc_tool-button dc_sticker-button"><img class="dc_background-image dc_button-icon" src="./images/btn/btn_mo_03_sticker.svg"></img></button>
        <button class="dc_tool-button dc_text-button"><img class="dc_background-image dc_button-icon" src="./images/btn/btn_mo_04_text.svg"></img></button>
      </div>

      <!-- hashtag -->
      <div class="dc_hashtag">
        <button class="dc_hashtag-copy" onclick="copyToClipboard()">
          <ul class="dc_hashtag-copy--text">
            <li>#유플러스</li>
            <li>#아이폰14</li>
            <li>#MBT_i</li>
            <li>#유플펀</li>
          </ul>
        </button>
      </div>

      <!-- btn -->
      <div class="dc_down-button--container">
        <button class="dc_down-button">
          <img src="./images/btn/btn_mo_bottom.png">
        </button>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/Scene.min.js"></script>
  <script src="./js/Moveable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
